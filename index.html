<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .section {
      margin-top: 20px;
    }

    .box {
      margin-bottom: 20px;
    }

    .title {
      margin-bottom: 10px;
    }
  </style>
  <title>Albums and Photos</title>
</head>

<body>

  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Albums and Photos</h1>
      <div id="albumList"></div>

      <!-- New album form -->
      <div class="box">
        <h2 class="title">Add New Album</h2>
        <form id="newAlbumForm">
          <div class="field">
            <label class="label">Album Title</label>
            <div class="control">
              <input class="input" type="text" id="newAlbumTitle" placeholder="Enter album title" required>
            </div>
          </div>
          <div class="control">
            <button class="button is-primary" type="submit">Add Album</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
